<DOCTYPE html>
    <html>
        <head> 
            <meta lang="en-US">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/base.css">
            <link rel="stylesheet" href="css/utility.css">
            <link rel="stylesheet" href="css/footer.css">
            <link rel="stylesheet" href="css/navbar.css">
            <link rel="stylesheet" href="css/contact.css">
           
            <title>Portfolio | Ryan Anderson</title>
            <link rel="icon" href="images/otter.png">
            <script src="https://kit.fontawesome.com/5541884fd5.js" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="js/script.js"></script>
        </head>
    
<body onload="loadNav(), loadFooter()">
    <div class="navbar"></div>

        <div class="form-container container">
            <div class="contact-form card grid">
                <h2 class="grid-item">Contact Me</h2>
                <div class="grid-item">
                <form action="#" method="" onsubmit="test()">
                    <div class="form-control" ><input type="text" name="name" placeholder="Name" required></div>
                    <div class="form-control"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
                    <div class="form-control>"><textarea class="form-control" id="msg" name="msg" rows="12" cols="50" placeholder="Message"></textarea></div>
                    <div><input class="grid-item btn" type="submit" value="Submit"></div>
                </form></div>
                
            </div>
        </div>

    <footer class="footer"></footer>
</body>
</html>
